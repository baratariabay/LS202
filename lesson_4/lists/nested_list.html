<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested List</title>
  <style>
    .red {
      color: red;
      }
  
    .green {
      color: green;
    }
  
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li class="red">
      Red
      <ul>
        <li>&#9608;&#9608;&#9608;</li>
        <li>#ff0000</li>
        <li>rgb(255, 0, 0)</li>
      </ul>
    </li>
  
    <li class="green">
      Green
      <ul>
        <li>&#9608;&#9608;&#9608;</li>
        <li>#00ff00</li>
        <li>rgb(0, 255, 0)</li>
      </ul>
    </li>
  
    <li class="blue">
      Blue
      <ul>
        <li>&#9608;&#9608;&#9608;</li>
        <li>#0000ff</li>
        <li>rgb(0, 0, 255)</li>
      </ul>
    </li>
  </ul>
</body>
</html>
